<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - WhatsApp Replay</title>

  <!-- Shared CSS for header, footer, and base styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Page-specific styles for the Contact page -->
  <style>
    /* Consistent Page Header */
    .page-header {
      padding: 120px 2rem 4rem 2rem;
      background-color: #f8f9fa;
      text-align: center;
    }

    .page-header h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .page-header p {
      font-size: 1.2rem;
      color: #555;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Contact Section Layout */
    .contact-section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    
    /* Contact info on the left */
    .contact-info h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .contact-info p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #555;
      margin-bottom: 2rem;
    }

    .info-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
    }
    .info-item img {
        width: 28px;
        height: 28px;
    }
    
    /* Contact form on the right */
    .contact-form {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #25D366;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .submit-btn {
        background: #25D366;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        border: none;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .submit-btn:hover {
        background: #20c45a;
        transform: translateY(-2px);
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
        .contact-section {
            grid-template-columns: 1fr;
        }
    }

  </style>
</head>

<body>
  <!-- Header is loaded here -->
  <div id="header-placeholder"></div>

  <main>
    <section class="page-header">
      <h1>Get In Touch</h1>
      <p>Have a question, feedback, or a suggestion? We'd love to hear from you. Reach out to us directly or fill out the form below.</p>
    </section>

    <section class="contact-section">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Our team is available to assist you. Here are the best ways to reach us:</p>
        <div class="info-item">
          <img src="https://www.svgrepo.com/show/473944/email.svg" alt="Email Icon">
          <span>hello@whatsappreplay.com</span>
        </div>
        <div class="info-item">
          <img src="https://www.svgrepo.com/show/512399/instagram-167.svg" alt="Instagram Icon">
          <span>@WhatsAppReplay</span>
        </div>
        <div class="info-item">
          <img src="https://www.svgrepo.com/show/473804/telegram.svg" alt="Telegram Icon">
          <span>@ReplayWhatsApp</span>
        </div>
      </div>

      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer is loaded here -->
  <div id="footer-placeholder"></div>

  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
